{% extends 'base.html' %}

{% block title %}Postuler{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-primary"> <!-- Ajout de la bordure -->
                <div class="card-header" style="background-color: #007bff; color: white;">Postuler à l'offre d'emploi</div> <!-- Stylisation du titre -->
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name" style="font-weight: bold;">Prénom :</label> <!-- Stylisation du titre -->
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name" style="font-weight: bold;">Nom :</label> <!-- Stylisation du titre -->
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="cv_file" style="font-weight: bold;">Choisir votre CV (format PDF) :</label> <!-- Stylisation du titre -->
                            <input type="file" class="form-control-file" name="cv_file" accept=".pdf" required>
                        </div>
                        <div class="form-group">
                            <label for="experience" style="font-weight: bold;">Années d'expérience :</label> <!-- Stylisation du titre -->
                            <input type="number" class="form-control" name="experience" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Postuler</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
